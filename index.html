    <script>
        // Matrix Background Effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
        const fontSize = 10;
        const columns = canvas.width/fontSize;

        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0fa';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);

        function initializeProjectSlider() {
    const sliderContainer = document.querySelector('.slider-container');
    if (!sliderContainer) return;
    
    sliderContainer.innerHTML = ''; // Clear existing content
    
    // Create double set of projects for infinite loop
    const doubleProjects = [...projectData, ...projectData];
    
    doubleProjects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <div class="tech-tags">
                ${project.tech.map(t => `<span>${t}</span>`).join('')}
            </div>
        `;
        sliderContainer.appendChild(card);
    });

    let position = 0;
    const cardWidth = 200;

    function slideProjects() {
        position -= cardWidth;
        sliderContainer.style.transform = `translateX(${position}px)`;

        if (Math.abs(position) >= cardWidth * projectData.length) {
            position = 0;
            sliderContainer.style.transition = 'none';
            sliderContainer.style.transform = `translateX(${position}px)`;
            sliderContainer.offsetHeight;
            sliderContainer.style.transition = 'transform 0.3s ease';
        }
    }

    setInterval(slideProjects, 2000);
}

const searchResult = document.querySelector('.search-result');

searchBox.addEventListener('input', debounce(handleSearch, 300));

function handleSearch(e) {
    const query = e.target.value.toLowerCase();
    if (query.length < 3) {
        searchResult.style.display = 'none';
        return;
    }

    const matchedQuestion = Object.keys(qaDatabase).find(q => 
        q.toLowerCase().includes(query)
    );

    if (matchedQuestion) {
        searchResult.style.display = 'block';
        typeWriter(qaDatabase[matchedQuestion]);
    }
}

function typeWriter(text) {
    searchResult.innerHTML = '<div class="typing-animation"></div>';
    const typingElement = document.querySelector('.typing-animation');
    let i = 0;
    
    function type() {
        if (i < text.length) {
            typingElement.textContent += text.charAt(i);
            i++;
            setTimeout(type, 30);
        }
    }
    
    type();
}

function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}
